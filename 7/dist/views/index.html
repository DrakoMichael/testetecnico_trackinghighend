<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocos Dinâmicos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        background-color: #737373;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        width: 200px;
        text-align: center;
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .card .info {
        padding: 10px;
      }

      .card .info h3 {
        margin: 5px 0;
        font-size: 16px;
      }

      .card .info p {
        margin: 2px 0;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      // Dados dinâmicos
      const data = [
        {
          img: "https://placehold.co/200x150",
          title: "Bloco 1",
          description: "Descrição 1",
        },
        {
          img: "https://placehold.co/200x150",
          title: "Bloco 2",
          description: "Descrição 2",
        },
        {
          img: "https://placehold.co/200x150",
          title: "Bloco 3",
          description: "Descrição 3",
        },
      ];

      const container = document.getElementById("container");

      data.forEach((item) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
        <img src="${item.img}" alt="${item.title}">
        <div class="info">
          <h3>${item.title}</h3>
          <p>${item.description}</p>
        </div>
      `;

        container.appendChild(card);
      });
    </script>
  </body>
</html>
